<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Захаров Игорь">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img src="images/profile-image.jpg" alt="Аватар" class="profile__image">
    	<div class="profile__text">
    	  <div class="profile__name">
    	    <h1 class="profile__title">Жак-Ив Кусто</h1>
    	    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
    	  </div>
    	  <p class="profile__subtitle">Исследователь океана</p>
    	</div>
    	<button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements content__elements">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action="#" method="POST" name="profile" novalidate>
          <fieldset class="popup__fieldset">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <label class="popup__field">
              <input type="text" class="popup__input" placeholder="Жак-Ив Кусто" name="name" value="" required id="name-input" minlength="2" maxlength="40">
              <span class="popup__input-error" id="name-input-error"></span> 
            </label>
            <label class="popup__field">
              <input type="text" class="popup__input" placeholder="Исследователь океана" name="job" value="" required id="job-input" minlength="2" maxlength="200">
              <span class="popup__input-error" id="job-input-error"></span> 
            </label>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-place">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action="#" method="POST" name="place" novalidate>
          <fieldset class="popup__fieldset">
            <h2 class="popup__heading">Новое место</h2>
            <label class="popup__field">
              <input type="text" class="popup__input" placeholder="Название" name="title" value="" required id="title-input" minlength="1" maxlength="30">
              <span class="popup__input-error" id="title-input-error"></span>
            </label>
            <label class="popup__field">
              <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="url" value="" required id="url-input">
              <span class="popup__input-error" id="url-input-error"></span>
            </label>
            <button class="popup__button-save" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <img src="images/no-image.jpg" alt="Фотография места" class="popup__pic">
        <p class="popup__subtitle"></p>
      </div>  
    </div>
    <div class="popup popup_opened" id="popup-confirm" >
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <form class="popup__form" action="#" method="POST" name="confirm" novalidate>
          <fieldset class="popup__fieldset">
            <h2 class="popup__heading popup__heading_margin_small">Вы уверены?</h2>
            <button class="popup__button-save" type="submit">Да</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <a class="element__link"><img src="#" alt="Фотография места" class="element__image"></a>
      <button class="element__remove" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
</body>
</html>
