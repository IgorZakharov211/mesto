<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Жак-Ив Кусто, Mesto">
  <meta name="author" content="Захаров Игорь">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body>
	<div class="page">
		<header class="header page__header">
			<img src="images/header-logo.svg" alt="Логотип" class="header__logo">
		</header>
    <main class="content">
    	<section class="profile content__profile">
    		<img src="images/profile-image.png" alt="Аватар" class="profile__image">
    		<div class="profile__text">
    			<div class="profile__name">
    			  <h1 class="profile__title">Жак-Ив Кусто</h1>
    		  	<button class="profile__edit-button"></button>
    		  </div>
    		  <p class="profile__subtitle">Исследователь океана</p>
    		</div>
    		<button class="profile__add-button"></button>
    	</section>
    	<section class="elements content__elements">
    		<div class="element">
    			<img src="images/athabasca.jpg" alt="Атабаска" class="element__image">
    			<div class="element__info">
    				<h2 class="element__title">Атабаска</h2>
    				<button class="element__like"></button>
    			</div>
    		</div>
    		<div class="element">
    			<img src="images/mount-cook.jpg" alt="Маунт-Кук" class="element__image">
    			<div class="element__info">
    				<h2 class="element__title">Маунт-Кук</h2>
    				<button class="element__like"></button>
    			</div>
    		</div>
    		<div class="element">
    			<img src="images/yosemite.jpg" alt="Йосемитский национальный парк" class="element__image">
    			<div class="element__info">
    				<h2 class="element__title">Йосемитский национальный парк</h2>
    				<button class="element__like"></button>
    			</div>
    		</div>
    		<div class="element">
    			<img src="images/schwyz.jpg" alt="Швиц" class="element__image">
    			<div class="element__info">
    				<h2 class="element__title">Швиц</h2>
    				<button class="element__like"></button>
    			</div>
    		</div>
    		<div class="element">
    			<img src="images/jokulsarlon.jpg" alt="Йёкюльсаурлоун" class="element__image">
    			<div class="element__info">
    				<h2 class="element__title">Йёкюльсаурлоун</h2>
    				<button class="element__like"></button>
    			</div>
    		</div>
    		<div class="element">
    			<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
    			<div class="element__info">
    				<h2 class="element__title">Эльбрус</h2>
    				<button class="element__like"></button>
    			</div>
    		</div>
    	</section>
    </main>
	</div>
</body>
</html>
