<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Захаров Игорь">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <div class="popup">
	    <div class="popup__container">
	      <button class="popup__button-reset" type="button"></button>
		    <form class="popup__form">
		      <fieldset class="popup__fieldset">
		        <h2 class="popup__heading">Редактировать профиль</h2>
		  	    <input type="text" class="popup__input" value="Жак-Ив Кусто">
		  	    <input type="text" class="popup__input" value="Исследователь океана">
		  	    <button class="popup__button-save" type="submit">Сохранить</button>
		      </fieldset>
		    </form>
	    </div>
	  </div>
    <header class="header page__header">
	    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
	  </header>
    <main class="content">
      <section class="profile content__profile">
    	  <img src="images/profile-image.png" alt="Аватар" class="profile__image">
    	  <div class="profile__text">
    	    <div class="profile__name">
    		    <h1 class="profile__title">Жак-Ив Кусто</h1>
    		    <button class="profile__edit-button"></button>
    	    </div>
    	    <p class="profile__subtitle">Исследователь океана</p>
    	  </div>
    	  <button class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
    	  <div class="element">
    	    <img src="images/ruskeala.jpg" alt="Горный парк Рускеала" class="element__image">
    	    <div class="element__info">
    		    <h2 class="element__title">Горный парк Рускеала</h2>
    		    <button class="element__like"></button>
    	    </div>
    	  </div>
    	  <div class="element">
    	    <img src="images/petropavlovsk-kamchatsky.jpg" alt="Петропавловск-Камчатский" class="element__image">
    	    <div class="element__info">
    		    <h2 class="element__title">Петропавловск-Камчатский</h2>
    		    <button class="element__like"></button>
    	    </div>
    	  </div>
    	  <div class="element">
    	    <img src="images/kazan.jpg" alt="Казань" class="element__image">
    	    <div class="element__info">
    		    <h2 class="element__title">Казань</h2>
    		    <button class="element__like"></button>
    	    </div>
    	  </div>
    	  <div class="element">
    	    <img src="images/baikal-lake.jpg" alt="Озеро Байкал" class="element__image">
    	    <div class="element__info">
    		    <h2 class="element__title">Озеро Байкал</h2>
    		    <button class="element__like"></button>
    	    </div>
    	  </div>
    	  <div class="element">
    	    <img src="images/altaj.jpg" alt="Республика Алтай" class="element__image">
    	    <div class="element__info">
    		    <h2 class="element__title">Республика Алтай</h2>
    		    <button class="element__like"></button>
    	    </div>
    	  </div>
    	  <div class="element">
    	    <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
    	    <div class="element__info">
    		    <h2 class="element__title">Эльбрус</h2>
    		    <button class="element__like"></button>
    	    </div>
    	  </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
