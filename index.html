<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Захаров Игорь">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img src="images/profile-image.jpg" alt="Аватар" class="profile__image">
    	<div class="profile__text">
    	  <div class="profile__name">
    	    <h1 class="profile__title">Жак-Ив Кусто</h1>
    	    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
    	  </div>
    	  <p class="profile__subtitle">Исследователь океана</p>
    	</div>
    	<button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements content__elements">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action="#" method="POST" name="popup">
          <fieldset class="popup__fieldset">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" class="popup__input" placeholder="Жак-Ив Кусто" name="name" value="" required>
            <input type="text" class="popup__input" placeholder="Исследователь океана" name="job" value="" required>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action="#" method="POST" name="popup-places">
          <fieldset class="popup__fieldset">
            <h2 class="popup__heading">Новое место</h2>
            <input type="text" class="popup__input" placeholder="Название" name="title" value="" required>
            <input type="text" class="popup__input" placeholder="Ссылка на картинку" name="url" value="" required>
            <button class="popup__button-save" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <img src="images/no-image.jpg" alt="Фотография места" class="popup__pic">
        <p class="popup__subtitle"></p>
      </div>  
    </div>
  </div>
  <template id="element">
    <div class="element">
      <a class="element__link"><img src="" alt="Фотография места" class="element__image"></a>
      <button class="element__remove" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="scripts/script.js"></script>
</body>
</html>
